<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghost Coming Out</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(#111, #000);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
}

/* GROUND */
#ground {
    width: 100%;
    height: 120px;
    background: #222;
    position: absolute;
    bottom: 0;
}

/* GHOST */
#ghost {
    width: 180px;
    height: 220px;
    background: #f5f5f5;
    border-radius: 90px 90px 40px 40px;
    position: absolute;
    bottom: -220px;
    animation: rise 3s infinite ease-in-out;
}

/* GHOST WAVY BOTTOM */
#ghost::after {
    content: "";
    position: absolute;
    bottom: -20px;
    width: 100%;
    height: 40px;
    background: repeating-radial-gradient(
        circle at 20px 0,
        #f5f5f5 0 20px,
        transparent 21px 40px
    );
}

/* EYES */
.eye {
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 70px;
}
#eye-left { left: 55px; }
#eye-right { right: 55px; }

/* MOUTH */
#mouth {
    width: 30px;
    height: 18px;
    border: 3px solid black;
    border-top: none;
    border-radius: 0 0 20px 20px;
    position: absolute;
    top: 110px;
    left: 75px;
}

/* FLOAT ANIMATION */
@keyframes rise {
    0% {
        bottom: -220px;
        opacity: 0;
    }
    50% {
        bottom: 140px;
        opacity: 1;
    }
    100% {
        bottom: -220px;
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="ground"></div>

<div id="ghost">
    <div class="eye" id="eye-left"></div>
    <div class="eye" id="eye-right"></div>
    <div id="mouth"></div>
</div>

</body>
</html>
